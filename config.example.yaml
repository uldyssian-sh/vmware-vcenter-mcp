# VMware vCenter MCP Server - Basic Configuration Example
# Copy this file to config.yaml and update with your settings

# vCenter Server Configuration
vcenter:
  host: "vcenter.example.com"
  username: "administrator@vsphere.local"
  password: "${VCENTER_PASSWORD}"  # Use environment variable
  port: 443
  ssl_verify: true
  timeout: 60
  session_timeout: 1800

# MCP Server Configuration
mcp:
  server_name: "vmware-vcenter-mcp"
  version: "1.0.0"
  
# Logging Configuration
logging:
  level: "INFO"
  file: "vcenter-mcp.log"
  max_size: "50MB"
  backup_count: 10
  format: "json"

# Security Configuration
security:
  api_key: "${MCP_API_KEY}"  # Optional API key for authentication
  rate_limit: 200  # Requests per minute
  session_timeout: 7200  # 2 hours
  encryption: "AES256"

# Performance Configuration
performance:
  connection_pool_size: 10
  cache_ttl: 300  # 5 minutes
  batch_size: 100
  async_operations: true
  max_concurrent_operations: 50

# Feature Configuration
features:
  enable_performance_monitoring: true
  enable_event_streaming: true
  enable_bulk_operations: true
  enable_template_operations: true
  enable_snapshot_management: true

# Environment Variables Support
# All configuration values support environment variable substitution
# Use ${VARIABLE_NAME} syntax to reference environment variables
#
# Example environment variables:
# export VCENTER_HOST="vcenter.example.com"
# export VCENTER_USERNAME="administrator@vsphere.local"
# export VCENTER_PASSWORD="your-secure-password"
# export MCP_API_KEY="your-api-key"