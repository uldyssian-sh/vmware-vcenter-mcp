# VMware vCenter MCP Server - Enterprise Docker Compose
# Production-ready multi-service deployment with high availability

version: '3.8'

services:
  # VMware vCenter MCP Server Cluster
  vcenter-mcp-1:
    build:
      context: .
      dockerfile: Dockerfile.enterprise
    container_name: vcenter-mcp-1
    hostname: vcenter-mcp-1
    restart: unless-stopped
    environment:
      - NODE_ID=vcenter-mcp-1
      - VCENTER_HOST=${VCENTER_HOST}
      - VCENTER_USERNAME=${VCENTER_USERNAME}
      - VCENTER_PASSWORD=${VCENTER_PASSWORD}
      - DATABASE_URL=postgresql+asyncpg://vcenter_mcp:${POSTGRES_PASSWORD}@postgres-primary:5432/vcenter_mcp
      - REDIS_URL=redis://redis-cluster:6379/0
      - JWT_SECRET=${JWT_SECRET}
      - LDAP_PASSWORD=${LDAP_PASSWORD}
    volumes:
      - ./config/enterprise.yaml:/app/config.yaml:ro
      - ./certs:/app/certs:ro
      - ./keys:/app/keys:ro
      - vcenter_mcp_logs_1:/app/logs
    ports:
      - "8080:8080"
      - "9090:9090"  # Metrics
    networks:
      - vcenter_mcp_network
    depends_on:
      - postgres-primary
      - redis-cluster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G

  vcenter-mcp-2:
    build:
      context: .
      dockerfile: Dockerfile.enterprise
    container_name: vcenter-mcp-2
    hostname: vcenter-mcp-2
    restart: unless-stopped
    environment:
      - NODE_ID=vcenter-mcp-2
      - VCENTER_HOST=${VCENTER_HOST}
      - VCENTER_USERNAME=${VCENTER_USERNAME}
      - VCENTER_PASSWORD=${VCENTER_PASSWORD}
      - DATABASE_URL=postgresql+asyncpg://vcenter_mcp:${POSTGRES_PASSWORD}@postgres-primary:5432/vcenter_mcp
      - REDIS_URL=redis://redis-cluster:6379/0
      - JWT_SECRET=${JWT_SECRET}
      - LDAP_PASSWORD=${LDAP_PASSWORD}
    volumes:
      - ./config/enterprise.yaml:/app/config.yaml:ro
      - ./certs:/app/certs:ro
      - ./keys:/app/keys:ro
      - vcenter_mcp_logs_2:/app/logs
    ports:
      - "8081:8080"
      - "9091:9090"  # Metrics
    networks:
      - vcenter_mcp_network
    depends_on:
      - postgres-primary
      - redis-cluster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G

  vcenter-mcp-3:
    build:
      context: .
      dockerfile: Dockerfile.enterprise
    container_name: vcenter-mcp-3
    hostname: vcenter-mcp-3
    restart: unless-stopped
    environment:
      - NODE_ID=vcenter-mcp-3
      - VCENTER_HOST=${VCENTER_HOST}
      - VCENTER_USERNAME=${VCENTER_USERNAME}
      - VCENTER_PASSWORD=${VCENTER_PASSWORD}
      - DATABASE_URL=postgresql+asyncpg://vcenter_mcp:${POSTGRES_PASSWORD}@postgres-primary:5432/vcenter_mcp
      - REDIS_URL=redis://redis-cluster:6379/0
      - JWT_SECRET=${JWT_SECRET}
      - LDAP_PASSWORD=${LDAP_PASSWORD}
    volumes:
      - ./config/enterprise.yaml:/app/config.yaml:ro
      - ./certs:/app/certs:ro
      - ./keys:/app/keys:ro
      - vcenter_mcp_logs_3:/app/logs
    ports:
      - "8082:8080"
      - "9092:9090"  # Metrics
    networks:
      - vcenter_mcp_network
    depends_on:
      - postgres-primary
      - redis-cluster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G

  # Load Balancer
  nginx:
    image: nginx:alpine
    container_name: vcenter-mcp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - vcenter_mcp_network
    depends_on:
      - vcenter-mcp-1
      - vcenter-mcp-2
      - vcenter-mcp-3
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Primary Database
  postgres-primary:
    image: postgres:15-alpine
    container_name: postgres-primary
    hostname: postgres-primary
    restart: unless-stopped
    environment:
      - POSTGRES_DB=vcenter_mcp
      - POSTGRES_USER=vcenter_mcp
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD=${POSTGRES_REPLICATION_PASSWORD}
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    ports:
      - "5432:5432"
    networks:
      - vcenter_mcp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vcenter_mcp -d vcenter_mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # PostgreSQL Read Replica
  postgres-replica:
    image: postgres:15-alpine
    container_name: postgres-replica
    hostname: postgres-replica
    restart: unless-stopped
    environment:
      - POSTGRES_DB=vcenter_mcp
      - POSTGRES_USER=vcenter_mcp
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_MASTER_SERVICE=postgres-primary
      - POSTGRES_REPLICATION_USER=replicator
      - POSTGRES_REPLICATION_PASSWORD=${POSTGRES_REPLICATION_PASSWORD}
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./postgres/replica-setup.sh:/docker-entrypoint-initdb.d/replica-setup.sh:ro
    ports:
      - "5433:5432"
    networks:
      - vcenter_mcp_network
    depends_on:
      - postgres-primary
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vcenter_mcp -d vcenter_mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Redis Cluster
  redis-cluster:
    image: redis:7-alpine
    container_name: redis-cluster
    hostname: redis-cluster
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_cluster_data:/data
    ports:
      - "6379:6379"
      - "16379:16379"
    networks:
      - vcenter_mcp_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - vcenter_mcp_network
    depends_on:
      - vcenter-mcp-1
      - vcenter-mcp-2
      - vcenter-mcp-3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3000:3000"
    networks:
      - vcenter_mcp_network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Elasticsearch for Logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    hostname: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - vcenter_mcp_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Kibana for Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    hostname: kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - vcenter_mcp_network
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # Filebeat for Log Shipping
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: filebeat
    hostname: filebeat
    restart: unless-stopped
    user: root
    volumes:
      - ./monitoring/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - vcenter_mcp_logs_1:/var/log/vcenter-mcp-1:ro
      - vcenter_mcp_logs_2:/var/log/vcenter-mcp-2:ro
      - vcenter_mcp_logs_3:/var/log/vcenter-mcp-3:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - vcenter_mcp_network
    depends_on:
      - elasticsearch
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # AlertManager for Alerting
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    hostname: alertmanager
    restart: unless-stopped
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    networks:
      - vcenter_mcp_network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  # Application Data
  vcenter_mcp_logs_1:
    driver: local
  vcenter_mcp_logs_2:
    driver: local
  vcenter_mcp_logs_3:
    driver: local
  
  # Database Data
  postgres_primary_data:
    driver: local
  postgres_replica_data:
    driver: local
  
  # Cache Data
  redis_cluster_data:
    driver: local
  
  # Monitoring Data
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  
  # Logging Data
  elasticsearch_data:
    driver: local

networks:
  vcenter_mcp_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16